<!-- SocialCareFormComponent.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">

  <div class="form-row">
    <label for="niup">NIUP:</label>
    <div class="niup-search">
      <input type="text" id="niup" formControlName="niup" class="form-control">
      <button type="button" (click)="onSearchPatient()">Rechercher</button>
      <!-- Ajouter un bouton pour créer un nouveau patient si nécessaire -->
    </div>
  </div>

  <div class="form-row">
    <label for="name">Nom:</label>
    <input type="text" id="name" formControlName="name" class="form-control">
  </div>

  <div class="form-row">
    <label for="firstName">Prénom:</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control">
  </div>

  <div class="form-row">
    <label>Sexe:</label>
    <div class="checkbox-group">
      <input type="radio" id="genderF" formControlName="gender" value="F" class="form-control-checkbox">
      <label for="genderF">F</label>
      <input type="radio" id="genderM" formControlName="gender" value="M" class="form-control-checkbox">
      <label for="genderM">M</label>
    </div>
  </div>

  <div class="form-row">
    <label for="age">Âge:</label>
    <input type="number" id="age" formControlName="age" class="form-control">
  </div>

  <div class="form-row">
    <label for="birthDate">Date de naissance:</label>
    <input type="date" id="birthDate" formControlName="birthDate" class="form-control">
  </div>

  <div class="form-row">
    <label for="addressPhone">Adresse/N° Téléphone:</label>
    <input type="text" id="addressPhone" formControlName="addressPhone" class="form-control">
  </div>

  <div class="form-row">
    <label for="requestingService">Service demandeur:</label>
    <select id="requestingService" formControlName="requestingService" class="form-control">
      <option *ngFor="let service of services" [value]="service.id">{{ service.name }}</option>
    </select>
  </div>

  <div class="form-row">
    <label for="natureOfService">Nature de la prestation:</label>
    <select id="natureOfService" formControlName="natureOfService" class="form-control">
      <option *ngFor="let natureOfService of natureOfServices" [value]="natureOfService.id">{{ natureOfService.name }}</option>
    </select>
  </div>

  <div class="form-row">
    <label for="actualCost">Coût réel de la prestation:</label>
    <input type="text" id="actualCost" formControlName="actualCost" class="form-control">
  </div>

  <div class="form-row">
    <label for="exemptedAmount">Montant exonéré:</label>
    <input type="text" id="exemptedAmount" formControlName="exemptedAmount" class="form-control">
  </div>

  <div class="form-row">
    <label for="payerIdentification">Identification du tiers payant:</label>
    <input type="text" id="payerIdentification" formControlName="payerIdentification" class="form-control">
  </div>

  <div class="form-row form-button">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Soumettre</button>
  </div>
</form>
