<form [formGroup]="referenceForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-row">
    <label for="structure">STRUCTURE :</label>
    <input id="structure" formControlName="structure" type="text" class="form-control">
  </div>

  <div class="form-row">
    <label for="niup">NIUP :</label>
    <input id="niup" formControlName="niup" type="text" class="form-control">
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="firstName">Prénom :</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control">
    </div>
    <div class="form-field">
      <label for="lastName">Nom :</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="birthDate">Date de naissance :</label>
      <input id="birthDate" formControlName="birthDate" type="date" class="form-control">
    </div>
    <div class="form-field">
      <label for="age">Âge :</label>
      <input id="age" formControlName="age" type="number" class="form-control">
    </div>
    <div class="form-field">
      <label for="sex">Sexe :</label>
      <select id="sex" formControlName="sex" class="form-control">
        <option value="Male">Masculin</option>
        <option value="Female">Féminin</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <label for="address">Adresse :</label>
    <input id="address" formControlName="address" type="text" class="form-control">
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="admissionDate">Date d'admission :</label>
      <input id="admissionDate" formControlName="admissionDate" type="date" class="form-control">
    </div>
    <div class="form-field">
      <label for="admissionTime">Heure d'admission :</label>
      <input id="admissionTime" formControlName="admissionTime" type="date" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <label for="reason">Motifs :</label>
    <textarea id="reason" formControlName="reason" class="form-control"></textarea>
  </div>

  <!-- Traitement déjà institué -->
  <div class="form-row">
    <label for="treatmentInstituted">Traitement déjà institué :</label>
    <textarea id="treatmentInstituted" formControlName="treatmentInstituted" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <label for="observations">Observations :</label>
    <textarea id="observations" formControlName="observations" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="exitDate">Date de sortie :</label>
      <input id="exitDate" formControlName="exitDate" type="date" class="form-control">
    </div>
    <div class="form-field">
      <label for="exitTime">Heure de sortie :</label>
      <input id="exitTime" formControlName="exitTime" type="date" class="form-control">
    </div>
  </div>


  <div class="form-row">
    <button type="submit" class="btn btn-primary">Soumettre la fiche</button>
  </div>

</form>
