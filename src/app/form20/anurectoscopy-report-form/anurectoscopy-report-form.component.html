<form [formGroup]="anurectoscopyReportForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-row">
    <label for="structure">Structure :</label>
    <select id="structure" formControlName="structure" class="form-control">
      <option value="">SÃ©lectionnez une structure</option>
      <option value="Structure 1">Structure 1</option>
      <option value="Structure 2">Structure 2</option>
      <option value="Structure 3">Structure 3</option>
    </select>
  </div>

  <div class="form-row">
    <label for="indication">Indication :</label>
    <textarea id="indication" formControlName="indication" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <label for="inspection">Inspection :</label>
    <textarea id="inspection" formControlName="inspection" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <label for="tr">TR :</label>
    <textarea id="tr" formControlName="tr" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <label for="anuscopie">Anuscopie :</label>
    <textarea id="anuscopie" formControlName="anuscopie" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <label for="rectoscopie">Rectoscopie :</label>
    <textarea id="rectoscopie" formControlName="rectoscopie" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <label for="gestes">Gestes :</label>
    <textarea id="gestes" formControlName="gestes" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <label for="conclusion">Conclusion :</label>
    <textarea id="conclusion" formControlName="conclusion" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <label for="recommendations">Recommandations :</label>
    <textarea id="recommendations" formControlName="recommendations" class="form-control"></textarea>
  </div>

  <div class="form-row">
    <button type="submit" class="btn btn-primary">Soumettre le compte rendu</button>
  </div>

</form>
